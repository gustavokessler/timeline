<div style="background-color: rgb(212, 211, 211); height: 100%; overflow: hidden;" fxLayout="row"
  fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4" fxLayout="column" fxFlex="60"
    style="height: 98%; padding: 0!important;  overflow: hidden; background-color: rgb(240, 240, 240);">

    <div style="padding: 12px;">
      <h2>Gerenciamento de jogos</h2>
      <mat-divider></mat-divider>
    </div>

    <div fxLayout="column" style="padding: 12px; height: 100%;">
      <table *ngIf="(games$ | async) as games" mat-table [dataSource]="games" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="uid">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo de Partida </th>
          <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
        </ng-container>

        <ng-container matColumnDef="deck">
          <th mat-header-cell *matHeaderCellDef> Baralho </th>
          <td mat-cell *matCellDef="let element"> {{element.deck.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
