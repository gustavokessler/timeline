<mat-card *ngIf="card" class="mat-elevation-z8" [ngClass]="{'pointer': hand, 'selected': isSelected}" style="width: 200px; height: 220px; ">

    <mat-card-header style="margin: 0; padding: 0">
      <mat-card-title style="font-size: 14px; margin: 0 0 2px 0;">{{card.name}}</mat-card-title>
      <mat-card-subtitle *ngIf="!hand" style="margin: 0 0 5px 0;">{{card.date | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage [src]="card.image" style="max-height: 100px;">
    <mat-card-content style="height: 100px; overflow: auto;">
      {{card.description}}
    </mat-card-content>
