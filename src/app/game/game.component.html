<div style="width: 100%; height: 100%; overflow: hidden; background-color: aquamarine;">
    <div *ngIf="(game$ | async) as game; else notFound" style="width: 100%; height: 100%; overflow: hidden;">

        <!-- Player Hand -->
        <div fxLayout="row" fxLayoutAlign="center end" fxLayoutGap="4px"
            style="padding-bottom: 6px; height: 100px; width: 100%; background-color: black; position: fixed; bottom: 0;">
            <app-game-card *ngFor="let card of hand" [hand]="true" (click)="selectCard(card)"
                [isSelected]="selectedCard?.id === card.id" [card]="card"></app-game-card>
        </div>


        <!-- TimeLine -->
        <div fxLayout="column" fxLayoutAlign="center center" style=" position: fixed; bottom: 50%; width: 100%;">
            <h2>Linha do tempo</h2>
            <div fxLayout="row" fxLayoutAlign="center end" fxLayoutGap="4px"
                style="width: 100%; overflow: auto; padding-bottom: 8px;">
                <div fxLayout="row" *ngFor="let card of timeline; let i = index">

                    <div *ngIf="i == 0" fxLayout="column" fxLayoutAlign="center center">
                        <button mat-icon-button [disabled]="!selectedCard" (click)="setCardOnTimeLine(-1)" >
                            <mat-icon>add</mat-icon>
                          </button>
                    </div>

                    <app-game-card [card]="card"></app-game-card>

                    <div fxLayout="column" fxLayoutAlign="center center">
                        <button mat-icon-button [disabled]="!selectedCard" (click)="setCardOnTimeLine(i)">
                            <mat-icon>add</mat-icon>
                          </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <ng-template #notFound>
        <div>
            <h1>Jogo não encontrado!</h1>
            <h2>Modifique o código e tente novamente</h2>
        </div>
    </ng-template>
</div>
